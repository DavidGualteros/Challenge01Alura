<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Desafio01Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" src="style.css">

    </head>
    <body>
        <header>
            <section class="cabeza-pagina">
                <h1>Encriptador de texto</h1>
                <img src="" alt="imagenEncabezado">
            </section>
        </header>
        <main>
            <div id="texto-entrada">
                <textarea cols="70" rows="40" placeholder="Coloque aqui el texto a encriptar o desencriptar..." class="texto-entrada" autofocus required></textarea>
            </div>
            <div class="botones">
                <button class="boton-accion">Encriptar</button>
                <button class="boton-accion">Desencriptar</button>
            </div>
            <div id="imagen-inicial">
                <img src="imagenes/beforeEncriptado.png" alt="Descripcion cuadro sin elemento">
            </div>
            <div id="texto-salida">

            </div>
            
        </main>
        <footer>
            <p>&copy; Copyright David Gualteros - 2022 &hearts;</p>
        </footer>
    </body>
    <script src="main.js">

    </script>
